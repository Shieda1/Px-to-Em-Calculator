<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Px to Em Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="emRadio" name="variables" checked>
  <label for="emRadio">Em</label>

  <input type="radio" id="objectssizeRadio" name="variables">
  <label for="objectssizeRadio">Object's size</label>

  <input type="radio" id="basesizeRadio" name="variables">
  <label for="basesizeRadio">Base size</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Object's size</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Base size</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
